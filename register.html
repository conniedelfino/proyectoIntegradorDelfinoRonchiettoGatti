<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//css/style.css">

</head>
<body>

     <header class="headerALT">
        <div>
            <a href="./index.html"><img src="./img/ralphlauren.svg" alt="logo"></a>
        </div>

        <div class="derecha">
            <div class="buscador">
                <form action="./serch-result.html" method="get">
                <input type="text" name="buscador" value="" placeholder="Buscar productos...">
                <button type="submit">Buscar</button>
                </form>
            </div>

            <nav class="navHead">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li class="loginB"><a href="./login.html">Login</a></li>
                    <li class=" seleccionado registerB"><a href="./register.html">Registro</a></li>

                </ul>
            </nav>
        </div>
        
    </header>

    <main class="mainregister">
        <div class="cajaregister">
            <h2>Registro</h2>
            <form action="./login.html" method="GET" class="registerForm">
                <div>
                    <label for="email">Ingrese su email:</label>
                    <input id="emailR" type="email" name="email" value="" placeholder="ejemplo@gmail.com" class="solicitudform" required>
                </div>
                <div>
                    <label for="password">Ingrese una contraseña:</label>
                    <input id="passwordR" type="password" name="contraseña1" value="" class="solicitudform" required>
                </div>
                <div>
                    <label for="password">Repetir contraseña:</label>
                    <input id="passwordR2" type="password" name="contraseña2" value="" class="solicitudform" required>
                </div>
                
                <div>
                    <label class="terms">
                        Acepto términos y condiciones
                        <input type="checkbox" id="terminos" name="terminos" class="check" required>
                    </label>
                </div>

                <div class="botonregister">
                    <button type="submit">Registrarme</button>
                </div>
            </form>

            <p><a href="login.html">Ya tengo una cuenta</a></p>
        </div>
    </main>

   


    <footer>
        <p>Integrantes del equipo: Constanza Delfino Chevallier, Marcos Ronchietto & Juan Gatti</p>
    </footer>
    
    
    <script src="./js/register.js"></script>
    
</body>
</html>
